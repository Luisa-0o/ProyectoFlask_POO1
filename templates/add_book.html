{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Agregar nuevo libro</h2>
  <form method="post" action="{{ url_for('add_book') }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">T√≠tulo</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="author">Autor</label>
      <input type="text" class="form-control" id="author" name="author" required>
    </div>

    <div class="form-group">
      <label for="category">Categor√≠a</label>
      <input type="text" class="form-control" id="category" name="category">
    </div>

    <div class="form-group">
      <label for="price">Precio</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" class="form-control" id="stock" name="stock" required>
    </div>

    <!-- üî∏ Aqu√≠ agregas el campo de portada -->
    <div class="form-group">
      <label for="cover">Portada (opcional)</label>
      <input type="file" name="cover" id="cover" accept="image/*" class="form-control-file">
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
{% endblock %}
